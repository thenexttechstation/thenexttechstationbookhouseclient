      .login-container {
        display: block;
        position: relative;
        z-index: 0;
        margin: 4rem auto 0;
        padding: 5rem 4rem 0 4rem;
        width: 100%;

      }

      .login-container:after {
        content: "";
        display: inline-block;
        position: absolute;
        z-index: 0;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-image: radial-gradient(
          ellipse at left bottom,
          rgba(22, 24, 47, 1) 0%,
          rgba(38, 20, 72, 0.9) 59%,
          rgba(17, 27, 75, 0.9) 100%
        );
        box-shadow: 0 -20px 150px -20px rgba(0, 0, 0, 0.5);
      }

      .form-login {
        position: relative;
        z-index: 1;
        padding-bottom: 4.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.25);
      }

      .login-nav {
        position: relative;
        padding: 0;
        margin: 0 0 6em 1rem;
      }

      .login-nav__item {
        list-style: none;
        display: inline-block;
      }

      .login-nav__item + .login-nav__item {
        margin-left: 2.25rem;
      }

      .login-nav__item a {
        position: relative;
        color: rgba(255, 255, 255, 0.5);
        text-decoration: none;
        text-transform: uppercase;
        font-weight: 500;
        font-size: 1.25rem;
        padding-bottom: 0.5rem;
        transition: 0.2s all ease;
      }

      .login-nav__item.active a,
      .login-nav__item a:hover {
        color: #ffffff;
        transition: 0.15s all ease;
      }

      .login-nav__item a:after {
        content: "";
        display: inline-block;
        height: 10px;
        background-color: rgb(255, 255, 255);
        position: absolute;
        right: 100%;
        bottom: -1px;
        left: 0;
        border-radius: 50%;
        transition: 0.15s all ease;
      }

      .login-nav__item a:hover:after,
      .login-nav__item.active a:after {
        background-color: rgb(17, 97, 237);
        height: 2px;
        right: 0;
        bottom: 2px;
        border-radius: 0;
        transition: 0.2s all ease;
      }
      .login__label {
        display: block;
        padding-left: 1rem;
      }

      .login__label,
      .login__label--checkbox {
        color: rgba(255, 255, 255, 0.5);
        text-transform: uppercase;
        font-size: 0.75rem;
        margin-bottom: 1rem;
      }

      .login__label--checkbox {
        display: inline-block;
        position: relative;
        padding-left: 1.5rem;
        margin-top: 2rem;
        margin-left: 1rem;
        color: #ffffff;
        font-size: 0.75rem;
        text-transform: inherit;
      }

      .login__input {
        color: white;
        font-size: 1.15rem;
        width: 100%;
        padding: 0.5rem 1rem;
        border: 2px solid transparent;
        outline: none;
        border-radius: 1.5rem;
        background-color: rgba(255, 255, 255, 0.25);
        letter-spacing: 1px;
      }

      .login__input:hover,
      .login__input:focus {
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.5);
        background-color: transparent;
      }

      .login__input + .login__label {
        margin-top: 1.5rem;
      }

      .login__input--checkbox {
        position: absolute;
        top: 0.1rem;
        left: 0;
        margin: 0;
      }

      .login__submit {

      $swayspeed: 20s;

      .torso404 {
        position: absolute;

        animation: sway $swayspeed ease infinite;

      .head404 {

        left: 106px;

        background-position: 0px -265px;
        transform-origin: 50% 85%;
        animation: headTilt $swayspeed ease infinite;
      }

      .eyes404 {
        position: absolute;
        top: 92px;
        left: 34px;

        background-position: -162px -350px;

      }

      .leftarm404 {

        background-position: -265px -341px;
        transform-origin: 9% 35%;
        transform: rotateZ(0deg);
        animation: typeLeft 0.4s linear infinite;
      }

      .rightarm404 {
        position: absolute;
        top: 148px;
        left: 231px;
        width: 157px;
        height: 91px;
        background-position: -442px -323px;

      .legs404 {

      }

      .leftshoe404 {

      }

      .rightshoe404 {

        height: 81px;
        background-position: -453px -749px;
        transform-origin: 35% 12%;
        animation: tapRight 1s linear infinite;
      }

      .laptop404 {
        position: absolute;
        top: 186px;
        left: 9px;

        height: 216px;

        transform-origin: 50% 100%;
        animation: tapWobble 0.4s linear infinite;
      }
      @keyframes sway {
        0% {
          transform: rotateZ(0deg);
        }
        20% {
          transform: rotateZ(0deg);
        }
        25% {
          transform: rotateZ(4deg);
        }
        45% {
          transform: rotateZ(4deg);
        }
        50% {
          transform: rotateZ(0deg);
        }
        70% {
          transform: rotateZ(0deg);
        }
        75% {
          transform: rotateZ(-4deg);
        }
        90% {
          transform: rotateZ(-4deg);
        }
        100% {
          transform: rotateZ(0deg);
        }
      }

      @keyframes headTilt {
        0% {
          transform: rotateZ(0deg);
        }
        20% {
          transform: rotateZ(0deg);
        }
        25% {
          transform: rotateZ(-4deg);
        }
        35% {
          transform: rotateZ(-4deg);
        }
        38% {
          transform: rotateZ(2deg);
        }
        42% {
          transform: rotateZ(2deg);
        }
        45% {
          transform: rotateZ(-4deg);
        }
        50% {
          transform: rotateZ(0deg);
        }
        70% {
          transform: rotateZ(0deg);
        }
        82% {
          transform: rotateZ(0deg);
        }
        85% {
          transform: rotateZ(4deg);
        }
        90% {
          transform: rotateZ(4deg);
        }
        100% {
          transform: rotateZ(0deg);
        }
      }

      @keyframes typeLeft {
        0% {
          transform: rotateZ(0deg);
        }
        25% {
          transform: rotateZ(7deg);
        }
        75% {
          transform: rotateZ(-6deg);
        }
        100% {
          transform: rotateZ(0deg);
        }
      }

      @keyframes typeRight {
        0% {
          transform: rotateZ(0deg);
        }
        25% {
          transform: rotateZ(-6deg);
        }
        75% {
          transform: rotateZ(7deg);
        }
        100% {
          transform: rotateZ(0deg);
        }
      }

      @keyframes tapWobble {
        0% {
          transform: rotateZ(-0.2deg);
        }
        50% {
          transform: rotateZ(0.2deg);
        }
        100% {
          transform: rotateZ(-0.2deg);
        }
      }

      @keyframes tapRight {
        0% {
          transform: rotateZ(0deg);
        }
        90% {
          transform: rotateZ(-6deg);
        }
        100% {
          transform: rotateZ(0deg);
        }
      }

      @keyframes blink404 {
        0% {
          background-position: -162px -350px;
        }
        94% {
          background-position: -162px -350px;
        }
        98% {
          background-position: -162px -368px;
        }
        100% {
          background-position: -162px -350px;
        }
      }

      @keyframes pan {
        0% {
          transform: translateX(-2px);
        }
        49% {
          transform: translateX(-2px);
        }
        50% {
          transform: translateX(2px);
        }
        99% {
          transform: translateX(2px);
        }
        100% {
          transform: translateX(-2px);
        }
      }

      body {
        font-family: "PT Sans", sans-serif;
        font-size: 13px;
        font-weight: 400;
        color: #4f5d6e;
        position: relative;
        background: rgb(26, 49, 95);
        background: -webkit-gradient(
          linear,
          left top,
          left bottom,
          color-stop(0%, rgba(26, 49, 95, 1)),
          color-stop(10%, rgba(26, 49, 95, 1)),
          color-stop(24%, rgba(29, 108, 141, 1)),
          color-stop(37%, rgba(41, 136, 151, 1)),
          color-stop(77%, rgba(39, 45, 100, 1)),
          color-stop(90%, rgba(26, 49, 95, 1)),
          color-stop(100%, rgba(26, 49, 95, 1))
        );
        filter: progid: DXImageTransform.Microsoft.gradient( startColorstr='#1a315f', endColorstr='#1a315f', GradientType=0);
      }

      .body-wrap {
        min-height: 700px;
      }

      .body-wrap {
        position: relative;
        z-index: 0;
      }

      .body-wrap:before,
      .body-wrap:after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: -1;
        height: 260px;
        background: -webkit-gradient(
          linear,
          left top,
          left bottom,
          color-stop(0%, rgba(26, 49, 95, 1)),
          color-stop(100%, rgba(26, 49, 95, 0))
        );
        background: linear-gradient(
          to bottom,
          rgba(26, 49, 95, 1) 0%,
          rgba(26, 49, 95, 0) 100%
        );
        filter: progid: DXImageTransform.Microsoft.gradient( startColorstr='#1a315f', endColorstr='#001a315f', GradientType=0);
      }

      .body-wrap:after {
        top: auto;
        bottom: 0;
        background: linear-gradient(
          to bottom,
          rgba(26, 49, 95, 0) 0%,
          rgba(26, 49, 95, 1) 100%
        );
        filter: progid: DXImageTransform.Microsoft.gradient( startColorstr='#001a315f', endColorstr='#1a315f', GradientType=0);
      }

      nav {
        margin-top: 60px;
        box-shadow: 5px 4px 5px #000;
      }

      .wrapper {
        margin: 0 auto 100px auto;
        max-width: 960px;
      }

      .stage {
        list-style: none;
        padding: 0;
      }
      .scene {
        width: 260px;
        height: 400px;
        margin: 30px;
        float: left;
        perspective: 1000px;
      }
      .movie {
        width: 260px;
        height: 400px;
        transform-style: preserve-3d;
        transform: translateZ(-130px);
        transition: transform 350ms;
      }
      .movie:hover {
        transform: rotateY(-78deg) translateZ(20px);
      }
      .movie .poster,
      .movie .info {
        position: absolute;
        width: 260px;
        height: 400px;
        background-color: #fff;
        backface-visibility: hidden;
      }

      .movie .poster {
        transform: translateZ(130px);
        background-size: cover;
        background-repeat: no-repeat;
      }

      .movie .info {
        transform: rotateY(90deg) translateZ(130px);
        border: 1px solid #b8b5b5;
        font-size: 0.75em;
      }

      .movie::after {
        content: "";
        width: 260px;
        height: 260px;
        position: absolute;
        bottom: 0;
        box-shadow: 0 30px 50px rgba(0, 0, 0, 0.3);
        transform-origin: 100% 100%;
        transform: rotateX(90deg) translateY(130px);
        transition: box-shadow 350ms;
      }

      .movie:hover::after {
        box-shadow: 20px -5px 50px rgba(0, 0, 0, 0.3);
      }

      .info header {
        color: #fff;
        padding: 7px 10px;
        font-weight: bold;
        height: 160px;
        background-size: contain;
        background-repeat: no-repeat;
        text-shadow: 0px 1px 1px rgba(0, 0, 0, 1);
      }

      .info header h1 {
        margin: 0 0 2px;
        font-size: 1.4em;
      }

      .info header .rating {
        border: 1px solid #fff;
        padding: 0px 3px;
      }

      .info p {
        padding: 1.2em 1.4em;
        margin: 2px 0 0;
        font-weight: 700;
        color: #666;
        line-height: 1.4em;
        border-top: 10px solid #555;
      }
      .movie .poster,
      .movie .info,
      .movie .info header {
        transition: box-shadow 350ms;
      }

      .movie .poster {
        box-shadow: inset 0px 0px 40px rgba(255, 255, 255, 0);
      }

      .movie:hover .poster {
        box-shadow: inset 300px 0px 40px rgba(255, 255, 255, 0.8);
      }

      .movie .info,
      .movie .info header {
        box-shadow: inset -300px 0px 40px rgba(0, 0, 0, 0.5);
      }

      .movie:hover .info,
      .movie:hover .info header {
        box-shadow: inset 0px 0px 40px rgba(0, 0, 0, 0);
      }

/**
  * jumbotron animation
  */

.jumbotron {
  width: 50wh;
  height: 50vh;
  color: #b9bfcc;

  background: url("https://bookhouse.s3.amazonaws.com/col11.jpg") top center
    no-repeat;

  background-size: 120% 120%;
  -webkit-animation: Gradient 15s ease infinite;
  -moz-animation: Gradient 15s ease infinite;
  animation: Gradient 15s ease infinite;
}

.jumbotron1 {
  width: 40wh;
  height: 40vh;
  color: #05075a;
  background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);

  background-size: 400% 400%;
  -webkit-animation: Gradient 15s ease infinite;
  -moz-animation: Gradient 15s ease infinite;
  animation: Gradient 15s ease infinite;
}

@-webkit-keyframes Gradient {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

@-moz-keyframes Gradient {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

@keyframes Gradient {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
